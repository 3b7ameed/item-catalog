{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
  <form class="" action="{{ url_for("editItem", name=category.name, title=item.title) }}" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" placeholder="{{ item.title }}"> <br>
    <label for="description">description</label><br>
    <textarea name="description" rows="8" cols="24" placeholder="{{ item.description }}"></textarea><br>

    <label for="category"></label>
    {% for c in categories %}
      <input type="radio" name="category" value="{{ c.id }}" checked> {{ c.name }}<br>
    {% endfor %}
    <input type="submit" name="" value="Submit">

  </form>
  </div>
  <div class="col-sm-4">
  </div>
</div>

{% endblock %}
