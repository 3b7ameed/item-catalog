<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit {{ item.title }} from {{ category.name }}</title>
  </head>
  <body>
    <form class="" action="{{ url_for("editItem", name=category.name, title=item.title) }}" method="post">
      <label for="name">Name:</label>
      <input type="text" name="name" value="">
      <label for="description"></label><br>
      <textarea name="description" rows="8" cols="24"></textarea><br>
      <input type="submit" name="" value="Submit">

    </form>
  </body>
</html>
