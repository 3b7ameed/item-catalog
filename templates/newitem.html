<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>add new item to {{ category.name }}</title>
  </head>
  <body>
    <form class="" action="{{ url_for("addItem",name=category.name) }}" method="post">
      <label for="name">Item name:</label>
      <input type="text" name="name" value=""><br>
      <label for="description">Item description:</label><br>
      <textarea name="description" rows="8" cols="24"></textarea><br>
      <input type="submit" name="submit" value="submit">
    </form>
  </body>
</html>
